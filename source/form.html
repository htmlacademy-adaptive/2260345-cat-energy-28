  <main class="main-container main-container--form">
    <section class="form-container">
      <h1 class="form-container__title">Подбор программы</h1>
      <p class="form-container__subtitle">Заполните анкету, и мы подберем
        программу питания для вашего кота
      </p>
      <form class="form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="form__cat-data">
          <fieldset class="form__fieldset" aria-label="Данные о коте">
            <div class="form__input-wrapper">
              <label class="form__label" for="form__name">Имя:*</label>
              <input class="form__input" id="form__name" name="name" type="text" placeholder="Барсик" required>
            </div>
            <div class="form__input-wrapper">
              <label class="form__label" for="form__weight">Вес:*</label>
              <input class="form__input" id="form__weight" name="weight" type="text" placeholder="7" required>
            </div>
            <div class="form__input-wrapper">
              <label class="form__label" for="form__age">Возраст:</label>
              <input class="form__input" id="form__age" name="age" type="text" placeholder="7">
            </div>
          </fieldset>
          <fieldset class="form__fieldset" aria-label="Выбор программы">
            <input class="form__input visually-hidden" id="weight-loss" type="radio" name="program" value="weight-loss"
              checked>
            <label class="form__label" for="weight-loss">Похудение</label>
            <input class="form__input visually-hidden" id="weight-gain" type="radio" name="program" value="weight-gain">
            <label class="form__label" for="weight-gain">Набор массы</label>
            <input class="form__input visually-hidden" id="need-help" type="radio" name="program" value="need-help">
            <label class="form__label" for="need-help">Не знаю (нужен ваш совет)</label>
          </fieldset>
        </div>
        <fieldset class="form__fieldset">
          <legend class="form__title">Контактные данные (владельца кота)</legend>
          <div class="form__input-wrapper">
            <label class="form__label" for="form__email">E-mail:*</label>
            <input class="form__input form__input--email" id="form__email" name="e-mail" type="email" required>
          </div>
          <div class="form__input-wrapper">
            <label class="form__label" for="form__tel">Телефон:*</label>
            <input class="form__input form__input--tel" id="form__tel" name="phone" type="tel" required>
          </div>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__title">Комментарий</legend>
          <textarea class="form__comment" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__title">Дополнительно</legend>
          <label class="form__label" for="sweetener">Сахарозаменитель</label>
          <input class="form__input visually-hidden" id="sweetener" type="checkbox" name="sweetener" checked>
          <label class="form__label" for="drinking-water">Питьевая вода</label>
          <input class="form__input visually-hidden" id="drinking-water" type="checkbox" name="drinking-water">
          <label class="form__label" for="milk">Молоко</label>
          <input class="form__input visually-hidden" id="milk" type="checkbox" name="milk">
          <label class="form__label" for="vitamins">Витамины</label>
          <input class="form__input visually-hidden" id="vitamins" type="checkbox" name="vitamins">
        </fieldset>
        <button class="button button--submit" type="submit">Отправить заявку</button>
        <p class="form__footnote">* - Обязательные поля</p>
      </form>
    </section>
    <section class="invite-dealers invite-dealers--secondary">
      <div class="invite-dealers__wrapper">
        <h3 class="invite-dealers__title">Приглашаем к сотрудничеству дилеров!</h3>
        <p class="invite-dealers__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      </div>
      <div class="invite-dealers__map-wrapper">
        <img class="invite-dealers__map" src="img/map.jpg" width="320" height="362" alt="Карта местоположения офиса.">
        <img class="invite-dealers__map-pin" src="img/map-pin.png" width="57" height="53" alt="Наш офис здесь.">
      </div>
    </section>
  </main>
